<!DOCTYPE html>
<html>
<head>
	<title>
		Register Form
	</title>
	<link rel="stylesheet" type="text/css" href="styleRegister.css">
</head>
<body>

<div class="hear">
	<div class="kontakt">
            <div class="contact-Box">
                    <h2 class="p1">Register Form</h2>
                    <div class="Left-Side">
        
                        <input id="p1"
                        type="text"
                        placeholder="Name"
                        required
                        ><br>
        
                        <input id="p2" 
                        type="text" 
                        placeholder="Last Name" 
                        required
                        ><br>
        
                        <input id="p3" 
                        type="email" 
                        placeholder="E-mail" 
                        required
                        ><br>
        
                        <input id="p4" type="radio" name="Gender" value="Male" required>Male
                        <input id="p5" type="radio" name="Gender" value="Female" required>Female<br>
        
                        <input id="p6" 
                        type="date" 
                        placeholder="Date" 
                        required>
                        <p>  <button type="submit">Register</button></p>
                    </div>
                  
                      
                        
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
