<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>
		Log In Form
	</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<script defer src="script.js"></script>
</head>
<body>
    <div id="error"></div>
    <div class="signin">

        <form id="form">
            <h2 style="color:#fff;">Log In</h2>
            <div class="form-control">
                <input id="username" type="text" name="username" placeholder="Username" />
                <small >Error Message</small>
                <br /><br />
            </div>
            <div class="form-control">
                <input id="password" type="password" name="password" placeholder="Password" />
                <small >Error Message</small><br /><br />
            </div>
            <button id="button" style="border-radius: 4px; padding: 4%; font-size: 12pt; background-color: rgb(112, 191, 211);" type="submit">Login</button><br><br>

           <p>Don't have account?<a href="signUp.html" style="font-family:'Play', sans-serif;">&nbsp;Sign Up</a></p> 

        </form>
    </div>


</body>

</html>
